<!DOCTYPE html>
<html lang="en">

<head>
    <title>CPSC 349 - Project 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dist/output.css" rel="stylesheet">

    <script defer crossorigin src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>

    <script type="module" src="app.js"></script>
</head>

<body>
    <header class="text-gray-600 body-font bg-blue-500">
      <div class="container mx-1 flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href="index.html">
            <img src="logo.jpg" alt="Logo of application" class="object-fill w-16 rounded-full">
            <span class="ml-3 text-xl">AppName</span>
          </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <button class="border-4 border-black mr-5 inline-flex bg-white text-gray-900 py-2 px-6 focus:outline-none hover:bg-blue-700 hover:text-white rounded text-lg">Sign Out</button>
        </nav>
      </div>
    </header>





    <div id="root" class="text-blue-500">This is the Main Page!</div>
    <h1>To-Do List</h1>
      <form id="add-form">
        <input type="text" id="task" placeholder="Enter a task">
        <button type="submit">Add</button>
      </form>
      <ul id="todo-list">
  <li>
    <span>Buy milk</span>
    <button>Delete</button>
  </li>
  <li>
    <span>Do laundry</span>
    <button>Delete</button>
  </li>
</ul>


      <style>
        form {
          display: flex;
          align-items: center;
        }

        input[type="text"] {
          flex: 1;
          padding: 0.5em;
          border: none;
          border-radius: 0.25em;
        }

        button[type="submit"] {
          padding: 0.5em;
          border: none;
          border-radius: 0.25em;
          background-color: lightblue;
          color: white;
        }

        ul {
          list-style: none;
          padding: 0;
        }

        li {
          display: flex;
          align-items: center;
        }

        button {
          margin-left: auto;
          background-color: red;
          color: white;
          border: none;
          padding: 0.25em 0.5em;
        }
      </style>
</body>

</html>
